{% if not request.user.is_authenticated %}
    <div style="max-width: 400px; margin: 30px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <form method="POST" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                Login
            </button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Need an account? Please <a href="/register" style="color: #28a745; text-decoration: none;">Register</a>
        </p>
    </div>
{% else %}
    <p style="text-align: center; margin-top: 30px;">
        You're already logged in. Would you like to <a href="/logout/" style="color: #007bff; text-decoration: none;">logout</a>?
    </p>
{% endif %}
