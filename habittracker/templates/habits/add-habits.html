{% extends "base.html" %}

{% block content %}
<div style="
    background-color: #f9fafb;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    margin: 40px auto;
    font-family: 'Roboto', sans-serif;
">
    <h2 style="
        font-size: 24px;
        font-weight: 500;
        color: #333333;
        margin-bottom: 20px;
    ">Add Habit</h2>
    <form method="post" style="display: flex; flex-direction: column;">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-start;
        ">Submit</button>
    </form>
</div>
{% endblock %}
