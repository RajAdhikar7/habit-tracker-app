{% extends "base.html" %}

{% block content %}
  <div style="background-color: black; color: white; padding: 20px; border-radius: 10px;">
    <h1>Your Habits</h1>
    <ul style="list-style-type: none; padding: 0;">
      {% for x in object_list %}
        {% if x.name %}
          <li style="margin-bottom: 20px;">
            <h2 style="margin: 0 0 10px;">{{ x.name }}</h2>
            <p style="margin: 0 0 5px;">{{ x.description }}</p>
            <p style="margin: 0;">Difficulty of the habit is - {{ x.get_difficulty_display }}</p>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endblock %}
