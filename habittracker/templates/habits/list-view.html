{% extends "base.html" %}

{%block content%}

<body style="background-color:black;color:white">
    <h1>Your Habits</h1>
    
    <ul>
        {% for x in object_list %}
            {% if x.name %}
            <h2>{{ x.name }}</h2>
            <li>{{ x.description}}</li>
            <li>Difficulty of the habit is - {{ x.get_difficulty_display}}</li>
            {% endif %}
        {% endfor %}
    </ul>

</body>
{% endblock content %}
